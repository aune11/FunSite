---
layout: default
title: "Home for Fun Blog"
description: "The landing page for a blog"
---

<div class="page blog-index">
    <h1>My Blog</h1>

    <div class="col-two blog-cols">
        <div class="col col-aside blog-recent">
            <h4>Recent Posts</h4>
            {% include aside.html %}
        </div>

        <div class="col col-content blog-previews">
            {% for post in site.posts %}

                <div class="blog-posts">
                    <header class="post-header">
                        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>

                        <div class="post-byline">
                            <img src="{{ post.gravatar }}" width="150" />
                            <a href="{{ post.authorTwitter }}" class="social-link">Tw</a>
                            by: {{ post.author }}
                            <span> - {{ post.date | date: '%d %B, %Y' }}</span>
                        </div>
                    </header>

                    <div class="posts-image" style="background-image:url('/{{ post.postHero }}')">
                    </div>

                    {{ post.excerpt }}

                </div>
            {% endfor %}
        </div>
    </div>
</div>
